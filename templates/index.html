<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Scrapping</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <main>
      <h1>Search</h1>
      <div class="form">
        <form action="/search" method="POST">
          <select
            name="platform"
            id="platform"
            title="platform"
            class="input-platform"
          >
            <option value="Udemy" selected>Udemy</option>
          </select>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="Course"
            class="input-box"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </div>
      <div class="about-me">
        <hr class="hr" />
        <h3>I am Tran Ngoc Tuan</h3>
      </div>
    </main>
  </body>
</html>
