<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="table-users">
      <div class="header">Reviews</div>
   
      <table cellspacing="0">
          <tr>
            <th>Platform</th>
            <th>Course</th>
            <th>Name</th>
            <th>Rating</th>
            <th>Comment</th>
          </tr>
            {% for review in reviews %}
            {% for detail in review["comment"] %}
          <tr>
              <td>{{review['platform']}}</td>
              <td>{{review['course']}}</td>
              <td>{{detail["name"]}}</td>
              <td>{{detail['rating']}}</td>
              <td>{{detail['text']}}</td>
          </tr>
            {% endfor %}
            {% endfor %}
      </table>
  </body>
</html>
